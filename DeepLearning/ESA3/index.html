<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600&family=Orelega+One&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest/dist/tfjs-vis.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    
    <title>ESA 3</title>
</head>
<body>
  <div class="container-xxl">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="documentation.html">Documentation</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="row">
        <h1>ESA 3: Regression mit FFNN</h1>
      </div>
      <div class="row">
        <div class="col card">
          <div class="card-body">
            <h2 class="card-title">Input Data Properties</h2>
            <label for="numberTrainData" id="numberTrainDataLabel" class="form-label">Amount of training Data</label>
            <input type="range" class="form-range" min="1" max="1000" step="1.0" id="numberTrainData">
            <label for="xRange" id="xRangeLabel" class="form-label">Amount of training Data</label>
            <input type="range" class="form-range" min="0.1" max="10" step="0.1" id="xRange">

            <div id="inputDataPlot"></div>
          </div>
        </div>

        <div class="col card">
          <div class="card-body">
            <h2 class="card-title">Model Properties</h2>

            <label for="numberLayers" id="numberLayersLabel" class="form-label">Amount of Layers: </label>
            <input type="range" class="form-range" min="1" max="12" step="1.0" id="numberLayers">
            
            <label for="numberEpochs" id="numberEpochsLabel" class="form-label">Amount of Epochs: </label>
            <input type="range" class="form-range" min="1" max="1000" step="1.0" id="numberEpochs">
            <div class="row">
              <div class="col-6">
                <label for="activationFunction" class="form-label">Choose Activation Function</label>
                <select class="form-select" id="activationFunction" aria-label="Default select example">
                  <option value="elu">ELU</option>
                  <option value="relu">ReLU</option>
                  <option value="sigmoid">Sigmoid</option>
                  <option value="softmax">Softmax</option>
                </select>
              </div>
              <div class="col-6">
                <label for="optimizer" class="form-label">Choose Optimizer</label>
                <select class="form-select" id="optimizer" aria-label="Default select example">
                  <option value="sgd">SGD</option>
                  <option value="adam">Adam</option>
                  <option value="momentum">Momentum</option>
                  <option value="adagrad">Adagrad</option>
                  <option value="adadelta">Adadelta</option>
                  <option value="adamax">Adamax</option>
                </select>
              </div>
            </div>

            <label for="learnRate" id="learnRateLabel" class="form-label">LearnRate: </label>
            <input type="range" class="form-range" min="0.001" max="0.5" step="0.001" id="learnRate">

            <div id="modelData"></div>
          </div>
        </div>
        
      </div>

      <div class="row">
        <button type="button" class="btn btn-success btn-lg" id="runButton">Run</button>
      </div>
      <div class="row">
        <div class="col card">
          <div class="card-body">
            <div id="trainDataPlot" ></div>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <div id="resultPlot"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
